<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/normalize.css">

  <title>Exercise 1</title>

  <style>
    section{
      min-height: 100vh;
      width: 100%;
      background-color: #0F0F0F;

      display: flex;
      gap: 20px;
    }

    div{
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      margin: 8px;
      border-radius: 2%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

</head>
<body>

<section>
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
  <div>E</div>
  <div>F</div>

</section>



<script src="assets/lib/jquery-3.7.1.min.js"></script>

<script>
  let ar = ["A", "B", "C", "D", "E", "F"];

  setInterval(() => {
    let last = ar.pop();
    ar.unshift(last);

    $('section div').each(function(index) {
      $(this).text(ar[index]);
    });

  }, 3000);


</script>


</body>
</html>
